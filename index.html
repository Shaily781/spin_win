<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin to Win</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="mainbox" id="mainbox">
      <div class="box" id="box">
        <div class="box1">
          <span class="font span1"><h5>OOps</h5></span>
          <span class="font span2"><h5>10% OFF</h5></span>
          <span class="font span3"><h5>50% OFF</h5></span>
          <span class="font span4"><h5>120 OFF</h5></span>
          <span class="font span5"><h5>Buy 1+1 Free</h5></span>
        </div>
        <div class="box2">
          <span class="font span1"><h5>Cashback</h5></span>
          <span class="font span2"><h5>Buy @49</h5></span>
          <span class="font span3"><h5>Gift Prize</h5></span>
          <span class="font span4"><h5>20% OFF</h5></span>
          <span class="font span5"><h5>Reward Point</h5></span>
        </div>
      </div>
      <button class="spin" onclick="spin()">SPIN</button>
    </div>
    <audio
      controls="controls"
      id="applause"
      src="applause.mp3"
      type="audion/mp3"
    ></audio>
    <audio
      controls="controls"
      id="wheel"
      src="wheel.mp3"
      type="audion/mp3"
    ></audio>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
